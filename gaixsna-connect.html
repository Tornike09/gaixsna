            </div>

                <div class="connect-image">
                    <img src="contact.7b92e963dedf0e5783c7.png" class="image">

                        </div>

                    </div>
                    <div class="contact-div">
                        <div class="location-svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-type">

                            </svg>
                        </div>
                        <input class="contact-input" type="text" placeholder="მესიჯი">
                    </div>
                    <button class="registration-btn">გაგზავნა</button>
                </form>
            </div>
        </div>
